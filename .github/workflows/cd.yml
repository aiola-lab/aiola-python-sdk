name: CD Pipeline

on:
  push:
    branches: ["main", "rc"]

env:
  PYTHON_VERSION: "3.12"

jobs:
  test-and-release:
    name: Test and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ACTIONS_PTA }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --group dev

      # Quality gates
      - name: Lint with ruff
        run: uv run ruff check .

      - name: Run tests with coverage
        run: |
          uv run pytest

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          uv run twine check dist/*

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Safety mechanism: Dry run validation
      - name: Semantic Release Dry Run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PTA }}
        run: |
          echo "ğŸ” Running semantic-release in dry-run mode..."
          uv run semantic-release publish --dry-run
          echo "âœ… Dry run completed successfully"

      # Safety mechanism: Version validation
      - name: Validate version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PTA }}
        run: |
          CURRENT_VERSION=$(uv run semantic-release print-version --current)
          NEXT_VERSION=$(uv run semantic-release print-version --next)
          echo "Current version: $CURRENT_VERSION"
          echo "Next version: $NEXT_VERSION"

          if [ "$CURRENT_VERSION" = "$NEXT_VERSION" ]; then
            echo "â­ï¸ No version bump needed, skipping release"
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ Version will be bumped from $CURRENT_VERSION to $NEXT_VERSION"
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        id: version_check

      # Determine PyPI environment based on branch
      - name: Set PyPI environment
        if: steps.version_check.outputs.skip_release == 'false'
        run: |
          if [ "${{ github.ref_name }}" = "rc" ]; then
            echo "PYPI_REPOSITORY_URL=https://test.pypi.org/legacy/" >> $GITHUB_ENV
            echo "PYPI_TOKEN_VAR=TEST_PYPI_TOKEN" >> $GITHUB_ENV
            echo "PYPI_ENV=Test PyPI" >> $GITHUB_ENV
            echo "ğŸ§ª Using Test PyPI for rc branch release"
          else
            echo "PYPI_REPOSITORY_URL=https://upload.pypi.org/legacy/" >> $GITHUB_ENV
            echo "PYPI_TOKEN_VAR=PYPI_TOKEN" >> $GITHUB_ENV
            echo "PYPI_ENV=Production PyPI" >> $GITHUB_ENV
            echo "ğŸš€ Using Production PyPI for main branch release"
          fi

      # Actual release (only if version bump needed)
      - name: Semantic Release
        if: steps.version_check.outputs.skip_release == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PTA }}
          PYPI_TOKEN: ${{ secrets[env.PYPI_TOKEN_VAR] }}
        run: |
          echo "ğŸš€ Starting semantic release to $PYPI_ENV..."

          # Configure PyPI repository URL for semantic-release
          if [ "${{ github.ref_name }}" = "rc" ]; then
            # For Test PyPI, we need to configure the repository URL
            export REPOSITORY_URL="https://test.pypi.org/legacy/"
            echo "ğŸ“¦ Publishing to Test PyPI"
          else
            echo "ğŸ“¦ Publishing to Production PyPI"
          fi

          uv run semantic-release publish
          echo "âœ… Release completed successfully to $PYPI_ENV"

      # Post-release validation
      - name: Verify PyPI upload
        if: steps.version_check.outputs.skip_release == 'false'
        run: |
          echo "â³ Waiting for $PYPI_ENV propagation..."
          sleep 60

          NEW_VERSION=$(uv run semantic-release print-version --current)
          echo "ğŸ” Verifying version $NEW_VERSION is available on $PYPI_ENV..."

          # Set up pip index URL based on environment
          if [ "${{ github.ref_name }}" = "rc" ]; then
            PIP_INDEX_URL="--index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/"
            PYPI_URL="https://test.pypi.org/project/aiola/$NEW_VERSION/"
          else
            PIP_INDEX_URL=""
            PYPI_URL="https://pypi.org/project/aiola/$NEW_VERSION/"
          fi

          # Check if package is available on the target PyPI
          MAX_ATTEMPTS=5
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking $PYPI_ENV..."
            if pip index versions $PIP_INDEX_URL aiola | grep -q "$NEW_VERSION"; then
              echo "âœ… Version $NEW_VERSION successfully published to $PYPI_ENV"
              echo "ğŸ”— Package URL: $PYPI_URL"
              break
            elif [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "âŒ Version $NEW_VERSION not found on $PYPI_ENV after $MAX_ATTEMPTS attempts"
              echo "âš ï¸ Release may have failed or $PYPI_ENV is slow to propagate"
              exit 1
            else
              echo "â³ Version not yet available, waiting 30 seconds..."
              sleep 30
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done

      # Rollback mechanism (runs on failure)
      - name: Rollback on failure
        if: failure() && steps.version_check.outputs.skip_release == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PTA }}
        run: |
          echo "âŒ Release failed, initiating rollback..."

          # Get the latest tag (which might have been created)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ] && git show-ref --verify --quiet "refs/tags/$LATEST_TAG"; then
            echo "ğŸ”„ Removing failed tag: $LATEST_TAG"
            git tag -d "$LATEST_TAG" || true
            git push origin --delete "$LATEST_TAG" || true
          fi

          echo "ğŸ”„ Rollback completed"
          echo "âš ï¸ Please check the logs and fix issues before retrying"

      # Success notification
      - name: Success notification
        if: success() && steps.version_check.outputs.skip_release == 'false'
        run: |
          NEW_VERSION=$(uv run semantic-release print-version --current)
          echo "ğŸ‰ Successfully released version $NEW_VERSION to $PYPI_ENV"

          if [ "${{ github.ref_name }}" = "rc" ]; then
            echo "ğŸ§ª Test package available at: https://test.pypi.org/project/aiola/$NEW_VERSION/"
            echo "ğŸ“¥ Install with: pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ aiola==$NEW_VERSION"
          else
            echo "âœ… Production package available at: https://pypi.org/project/aiola/$NEW_VERSION/"
            echo "ğŸ“¥ Install with: pip install aiola==$NEW_VERSION"
          fi
